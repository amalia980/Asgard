<html lang="en">
<head>
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">

    <title>Asgard</title>
</head>

<body>
    <section class="wrapper">
    <header class="split-left">
        <h2>Asgard</h2>
        <p>A cloud based community for you to connect with fellow Asgardians</p>
    </header>

    <!--right side-->

    <main class="split-right">

<section class="dropdown">
        <select name="language" class="language">
            <option value="english">English (USA)</option>
            <option value="swedish">Swedish (SV)</option>
            <option value="french">French</option>
            <option value="deutsch">Deutsch</option>
            <option value="spanish">Spanish</option>
        </select>
    </section>

        <section class="form-wrap">

    <section class="form-container">
        <div class="asgard-container">
            <h1 class="sign-asgard">Sign up to </h1>
            <h1 class="asgard-animation">Asgard</h1>
        </div>
        <p class="log-in">Already have an account? 
            <a href="#">Log In</a>
        </p>


        <!--google sign up-->
        <div class="google-signup">
        <button class="google-button">
            
            <div class="google-svg">

        </div>
            <a href="#"><b>Sign up with Google</b></a>
        </button>

 
        <div class="box-icon">

            </svg>
        </div>

            </svg>
        </div>

        </div>

        <!--OR-->
        <p class="or">- OR -</p>

        <!--form-->
        <form id="form" action="">
            <!--full name-->
            <label for="name" >Full Name</label>
            <input type="text" class="input-fields">

            <!--email-->
            <label for="email">Email address</label>
            <input type="email" class="input-fields">

            <!--password-->
            
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" class="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 0 24 24" width="1.5rem" fill="#000000" class="eye">
                        <path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6c3.79 0 7.17 2.13 8.82 5.5C19.17 14.87 15.79 17 12 17s-7.17-2.13-8.82-5.5C4.83 8.13 8.21 6 12 6m0-2C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 5c1.38 0 2.5 1.12 2.5 2.5S13.38 14 12 14s-2.5-1.12-2.5-2.5S10.62 9 12 9m0-2c-2.48 0-4.5 2.02-4.5 4.5S9.52 16 12 16s4.5-2.02 4.5-4.5S14.48 7 12 7z"/></svg>
            </div>
        
            <!--password strength-->
            <div class="password-strength">
                <p><b>Password Strength</b></p>
                <div class="password-lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line-4"></div>
                </div>
            </div>

            <!--checkbox-->
            <p class="checkbox-info">
            <input type="checkbox">
            By creating account, you agree to accept our
                <a href="#">Privacy Policy. Terms and Service</a>
                    and
                <a href="#">Notification settings</a>
            </p>
                <!--submit button-->
                <button type="button" class="button">Create Account</button>
            </p>
        </form>
        </section>
    </section>
    </main>

</section>

</body>
</html>
